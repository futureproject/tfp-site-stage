---
title: Press
layout: v2
---
<div id="press-links" class='grid'>
  {% for article in site.categories.press %}
    <figure class='press-link span3'>
      <a href="{{ article.link }}">
        <img src="{{ article.image }}" alt="{{ article.title }}" />
        <div class='press-link-info'>
          <div class='press-link-title grid-header'>{{ article.title }}</div>
          <div class='press-link-date classy-sans'>{{ article.date | date: "%D" }}</div>
        </div>
      </a>
    </figure>
  {% endfor %}
</div>
