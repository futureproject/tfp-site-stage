<div class='vimeo-container fbs-video-container fbs-video-container-{{ page.title | downcase | replace:' ', '-' }}'>
  <div class='fbs-video-poster' style='background-image: url(/homepage-videos/images/{{ page.thumbnail }});'></div>
  <div class='fbs-video-quote-container'>
    <div class='quote-content'>
      {{ page.quote }}
    </div>
    <div class='quote-source'>
      - {{ page.first_name }}, {{ page.city }} student
    </div>
    <div class='play-button'>
      <a rel='vimeo' class='button button-solid' href="//player.vimeo.com/video/{{ page.vimeo_id}}?autoplay=1">
        Hear {{ page.first_name }}â€˜s Story
      </a>
    </div>
</div>
