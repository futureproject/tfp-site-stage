---
title: Videos
layout: v2
---

<article class='sized video-list'>
{% for video in site.categories.videos %}
  <div class="video">
    <div class='video-player'>
      <iframe src="//player.vimeo.com/video/{{ video.vimeo_id }}"></iframe>
    </div>
    <div class='video-caption'>
      <h3>{{ video.title }}</h3>
      <p>{{ video.content }}</p>
    </div>
  </div><!-- .video -->
{% endfor %}
</article>
